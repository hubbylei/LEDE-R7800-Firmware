name: Update Checker

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

jobs:
  check:
    runs-on: ubuntu-20.04

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: Commit-HEAD

    - name: Check Commit Hash
      id: check
      run: |
        commitHash=$(cat .commitHash)
        if [ "${{ steps.getHash.outputs.commitHash }}" != "${commitHash}" ];then
          echo "has_build=true" >> $GITHUB_OUTPUT
          echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash
        else
          echo "has_build=false" >> $GITHUB_OUTPUT
        fi

    - name: Trigger build
      if: steps.check.outputs.has_build == 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: Source Code Update

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 1
